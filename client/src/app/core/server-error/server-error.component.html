<div class="container mt-5">
    <h4>Internal Serer Error - refereshing the page will make the exception disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger"> Error: {{error.message}}</h5>
        <p class="font-weight-bold"> Note: if u r seeing this then Angular is proberly not responsible</p>
        <p>What to do next</p>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container> 
</div>
